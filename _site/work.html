<div class="container mt-5">

    <div class="col-4">
      <img src="assets/images/col1/afiq-fatah-nYWv0-B03nE-unsplash.jpg" class="w-100 mb-3" data-target="#carouselExample" data-slide-to="0"/>
      <img src="assets/images/col1/annie-spratt-coKTBYga3Js-unsplash.jpg" class="w-100 mb-3" data-target="#carouselExample" data-slide-to="1"/>

<!-- Button trigger modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div id="carouselExample" class="carousel slide" interval="false">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/images/col1/afiq-fatah-nYWv0-B03nE-unsplash.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/images/col1/annie-spratt-coKTBYga3Js-unsplash.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/images/col1/clem-onojeghuo-Die3842T1Nc-unsplash.jpg">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
