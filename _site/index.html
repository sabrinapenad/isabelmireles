<!DOCTYPE HTML>
<html>

<head>
  <title>Isabel Mireles</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|DM+Serif+Display" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="home-body">
  <div class="index-image-container">
    <img id="homeImage" class="show index-image" src="/assets/white-background-texture.JPG"/>
    <img id="portraitsImage" class="hidden index-image" src="/assets/portraits-home.jpg"/>
    <img id="collagesImage" class="hidden index-image" src="/assets/collages-home.jpg"/>
    <img id="projectsImage" class="hidden index-image" src="/assets/projects-home.jpg"/>
  </div>
  <div class="home-main-container container">
    <div class="row">
      <div class="col-4 h-100">
        <div class="home-left-container">
          <div class="home-logo-container">
            <img src="assets/logonegro.png" class="home-logo">
          </div>
          <div class="home-main-text-container">
            <h1 class="home-main-title">Isabel Mireles</h1>
            <h3 class="home-main-subtitle">Graphic Designer</h3>
          </div>
          <div class="home-about-contact-container">
            <div class="home-about-contact-group" id="about-contact" onmouseover="backgroundColorIn(this)" onmouseout="backgroundColorOut(this)">
              <img class="arrow-icon" src="assets/right-arrow.ico">
              <a class="home-about-contact-text">About + Contact</a>
            </div>
          </div>
          <div class="home-social-media-links">
            <img src="assets/behance.ico" alt="behance" class="home-social-media-icon">
            <img src="assets/instagram.ico" alt="instagram" class="home-social-media-icon">
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="home-right-container">
          <div class="home-sidebar-container">
            <div class="sidenav-container">
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/work" class="sidenav-links">WORK</a>
    <a href="/blog" class="sidenav-links">PROJECTS</a>
    <a href="/about" class="sidenav-links">ABOUT</a>
    <a href="/contact" class="sidenav-links">CONTACT</a>
  </div>

  <span onclick="openNav()" class="three-bars">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </span>
</div>

          </div>
          <div class="home-work-container">
            <div class="home-work-links">
              <a data-component="hoverLink" href="/portraits" data-target="#portraitsImage" class="home-work-link">Portraits</a>
              <a data-component="hoverLink" href="/collages" data-target="#collagesImage" class="home-work-link">Collages</a>
              <a data-component="hoverLink" href="/projects" data-target="#projectsImage" class="home-work-link">Projects</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/script.js" type="text/javascript"></script>

</body>

</html>
