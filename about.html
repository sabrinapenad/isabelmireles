---
layout: default
permalink: about
---

<body class="about-body">
  <div class="logo-sidebar-container">
    <a href="/">
      <img src="assets/logonegro.png" class="about-logo"/>
    </a>
    {% include sidebar.html %}
  </div>

  <div class="container">

    <div class="row about-main-container">

      <div class="col-12 col-md-12 about-container">
        {%- for item in site.data.contentful.spaces.isabelmireles.about -%}
          <h2 class="about-title">{{ item.heading }}</h2>
          <p class="about-description">{{ item.bio }}</p>
        {% endfor %}
      </div>

      <div class="about-image-container">
        <img class="about-image" src="/assets/background1.jpg"/>
      </div>

      <div class="col-12 col-md-5 form-container">
        <form class="contact-form" action="https://getform.io/f/0620667a-e669-4003-a95d-a37326d3d5e6" method="POST">
          <div class="form-group">
            <label for="exampleFormControlInput1 form-text">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1 form-text">Full Name</label>
            <input type="text" name="full-name" class="form-control" id="exampleFormControlInput2">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1 form-text">Message</label>
            <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-white">Submit</button>
        </form>
      </div>

    </div>
  </div>



  {% include loadJS.html %}
</body>
